      @keyframes spin-wait {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fade-in {
        0%   {opacity: 0;}
        80%  {opacity: 1;}
        100% {opacity: 1;}
      }

      .spinner-container > div {
        border: 4px solid #f2f2f2;
        border-radius: 50%;
        border-top: 4px solid #18375F;
        width: 100px;
        height: 100px;
        animation: fade-in 8s forwards, spin-wait 1.3s linear infinite;
      }

      div.spinner-size-50 {
        max-width: 50px;
        max-height: 50px;
      }

      .initialize {
        font-family: "Roboto", sans-serif;
        font-size: large;
        animation: fade-in 8s forwards;
      }
