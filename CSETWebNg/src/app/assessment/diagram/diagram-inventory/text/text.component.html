<table mat-table matSort class="assessment-summary" style='overflow:auto'>
    <th mat-sort-header="label">Label</th>
    <th mat-sort-header="layer">Layer</th>
    
    <tr *ngFor="let text of texts; let i = index">
        <td>{{text.label}}</td>
        <td>{{text.layer}}</td>
    </tr>
</table>
