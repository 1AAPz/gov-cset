<table mat-table matSort class="assessment-summary" style='overflow:auto'>
    <th mat-sort-header="type">Type</th>
    <th mat-sort-header="label">Label</th>
    <th mat-sort-header="sal">Sal</th>
    <th mat-sort-header="layer">Layer</th>
    <th mat-sort-header="owner">Owner</th>
    <th mat-sort-header="visible">Visible</th>
    
    <tr *ngFor="let zone of zones; let i = index">
        <td><select [(ngModel)]="zone.type" class="form-control override-select"
          (change)="submit(zone.tag, zone.type);">
          <option value="Control DMZ">Control DMZ</option>
          <option value="Control System">Control System</option>
          <option value="Corporate">Corporate</option>
          <option value="External DMZ">External DMZ</option>
          <option value="Other">Other</option>
          <option value="Plant System">Plant System</option>
          <option value="Safety">Safety</option>
        </select></td>
        <td>{{zone.label}}</td>
        <td><select [(ngModel)]="zone.sal" class="form-control override-select"
          (change)="submit(zone.tag, zone.sal);">
          <option [ngValue]="none">None</option>
          <option [ngValue]="L">Low</option>
          <option [ngValue]="M">Moderate</option>
          <option [ngValue]="H">High</option>
          <option [ngValue]="VH">Very High</option>
        </select></td>
        <td>{{zone.layer}}</td>
        <td>{{zone.owner}}</td>
        <td><input type="checkbox" class="mt-1"
          [checked]="zone.visible" (change)="submit(zone.tag, zone.visible)"></td>
    </tr>
</table>
