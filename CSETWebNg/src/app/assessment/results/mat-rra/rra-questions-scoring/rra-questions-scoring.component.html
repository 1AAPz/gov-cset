<p>The following table is an accounting of answers for the practices in each goal.</p>

<table class="cset-table">
    <tr>
        <th></th>
        <th class="text-right">Yes</th>
        <th class="text-right">No</th>
        <th class="text-right">Unanswered</th>
        <th class="text-right">Total Controls</th>
        <th class="text-right">Percent Complete</th>
    </tr>
    <tr *ngFor="let g of goalTable">
        <td>{{g.name}}</td>
        <td class="text-right">{{g.yes}}</td>
        <td class="text-right">{{g.no}}</td>
        <td class="text-right">{{g.unanswered}}</td>
        <td class="text-right">{{g.total}}</td>
        <td class="text-right">{{g.percent}}%</td>
    </tr>
</table>
