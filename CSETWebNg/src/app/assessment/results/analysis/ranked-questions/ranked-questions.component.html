<div class="white-panel oy-auto h-0  d-flex justify-content-start flex-column flex-11a">
  <h3 class="mb-3 flex-00a">Ranked Questions</h3>
  <p class="mb-2">
    Information on question ranking can be found in the <a href="{{docUrl}}htmlhelp/results_ranked_questions_screen.htm"
      target="blank">User Guide</a>.
  </p>
  <div *ngIf="!initialized" class="d-flex flex-11a">
    <div class="spinner-container d-flex justify-content-center align-items-center flex-11a">
      <div style="max-width: 50px; max-height: 50px;"></div>
    </div>
  </div>
  <div class="d-flex flex-column justify-content-between flex-00a" [hidden]="!initialized" *ngFor="let row of dataRows">
    <!-- Row 1 -->
    <div class="d-flex justify-content-between flex-11a">
      <!-- Col 1  -->
      <div class="d-flex flex-column justify-content-start flex-11a">
        <div class="mb-2 d-flex justify-content-start flex-11a">
          <label id="rq-standard-label" for="rq-category-text" class="rq-label-min-width m-0 mr-2 fs-base fw-600">Standard:</label>
          <span id="rq-category-text" class="fs-base">{{row.Standard}}</span>
        </div>
        <div class="mb-2 d-flex justify-content-start flex-11a">
          <label id="rq-category-label" for="rq-category-text" class="rq-label-min-width m-0 mr-2 fs-base fw-600">Category:</label>
          <span id="rq-category-text" class="fs-base">{{row.Category}}</span>
        </div>
        <div class="mb-2 d-flex justify-content-start flex-11a">
            <label id="rq-answer-label" for="rq-answer-text" class="rq-label-min-width m-0 mr-2 fs-base fw-600">Answer:</label>
            <span id="rq-answer-text" name="rq-answer-text" class="fs-base">{{row.AnswerText}}</span>
        </div>
        <div class="mb-2 d-flex justify-content-start flex-11a">
            <label id="rq-question-reference-label" for="rq-question-reference-text" class="rq-label-min-width m-0 mr-2 fs-base fw-600">Reference #:</label>
            <span id="rq-question-reference-text" name="rq-question-reference-text" class="fs-base">{{row.QuestionRef}}</span>
        </div>
      </div>

      <!-- Col 2 -->
      <div class="bgc-primary-50 c-gray-900 b-primary-200 br-standard py-2 px-3 d-flex flex-column justify-content-center align-items-center flex-00a">
        <label id="m-0 rq-rank-label" for="rq-rank-text" class="mb-2 fs-base fw-600">Rank</label>
        <span id="rq-rank-text" class="fs-base-7 fw-600">{{row.Rank}}</span>
      </div>
    </div>

    <!-- Row 2 -->
    <label class="m-0 mb-1 fs-base fw-600" id="rq-question-label" for="rq-label-min-width rq-question-group-text">Question:</label>
    <span id="rq-question-text" class="mb-2 fs-base">{{row.QuestionText}}</span>
    <hr class="ranked-questions">
  </div>

  <div class="mt-3 mb-3 d-flex justify-content-between flex-00a">
    <button id="rq-back-button" class="btn btn-primary" (click)="navBack()">Back</button>
    <button id="rq-next-button" class="btn btn-primary" (click)="navNext()">Next</button>
  </div>
</div>
