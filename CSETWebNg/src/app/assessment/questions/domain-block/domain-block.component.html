<!-- (spacer) -->
<div class="mt-4"></div>

<!-- Domain Header Level -->
<div class="domain-group-heading" *ngIf="!!myContainer.IsDomain">
  <app-maturity-filter [domainName]="myContainer.DisplayText" (filtersChanged)="refreshQuestionVisibility()">
  </app-maturity-filter>
  <div>
    {{ myContainer.DisplayText }}
  </div>
</div>

<!-- Loop Groups within Domain -->
<app-category-block *ngFor="let g of myContainer.QuestionGroups" [myCategory]="g"></app-category-block>


<!-- indicates when all maturity filters turned off for this domain -->
<div *ngIf="domains != null && questionsSvc.maturityFiltersAllOff(d.DisplayText)"
  class="alert-warning mt-4 mb-4 d-flex flex-row justify-content-center align-items-center flex-11a">
  <span class="p-md-3 p-2 fs-large cset-icons-exclamation-triangle"></span>
  <span class="fs-base-3 p-2 d-flex flex-column justify-content-center flex-11a">
    All maturity filters are deselected for this domain. Select one or more maturity levels to view questions.
  </span>
</div>

<div *ngIf="!!myContainer.IsDomain" style="min-height: 2rem"></div>
