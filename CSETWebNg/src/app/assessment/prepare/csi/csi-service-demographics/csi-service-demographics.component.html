<h4 class="mb-3">Service Demographics</h4>

<form class="mb-3">
    <div class="form-group">
        <label for="criticalServiceName">Critical Service Name</label>
        <input class="form-control" tabindex="0" type="text" maxlength="50" name="criticalServiceName"
            id="criticalServiceName" [(ngModel)]="csiServiceDemographic.criticalServiceName"
            placeholder="Critical Service Name" (change)="update()">
    </div>
    <div class="form-group">
        <label for="criticalServiceDescription">Critical Service Description</label>
        <input class="form-control" tabindex="0" type="text" maxlength="150" name="criticalServiceDescription"
            id="criticalServiceDescription" [(ngModel)]="csiServiceDemographic.criticalServiceDescription"
            placeholder="Critical Service Description" (change)="update()">
    </div>
    <div class="form-group">
        <label for="itIcsName">Name of IT/ICS System (supporting the Critical Service)</label>
        <input class="form-control" tabindex="0" type="text" maxlength="150" name="itIcsName" id="itIcsName"
            [(ngModel)]="csiServiceDemographic.itIcsName"
            placeholder="Name of IT/ICS System (supporting the Critical Service)" (change)="update()">
    </div>
    <div class="form-group">

    </div>
    <div class="form-group">
        <label class="mb-1" for="role">Multi-site Service?</label>
        <div class="btn-group btn-group-toggle d-block" id="multisiteService" data-toggle="buttons" ngbRadioGroup
            name="multisiteService" [(ngModel)]="csiServiceDemographic.multiSite" (ngModelChange)="update()">
            <label ngbButtonLabel class="btn btn-secondary" [class.active]="csiServiceDemographic.multiSite">
                <input ngbButton type="radio" autocomplete="off" name="multisiteService" [value]="true">Yes</label>
            <label ngbButtonLabel class="btn btn-secondary" [class.active]="!csiServiceDemographic.multiSite">
                <input ngbButton type="radio" autocomplete="off" name="multisiteService" [value]="false">No</label>
        </div>
    </div>
    <div class="mb-3">
        <div class="form-group">
            <label class="mb-1" for="role">What is the basis of the cybersecurity budget for this Critical
                Service?</label>
            <div class="btn-group btn-group-toggle d-block button-container" id="budgetBasis" data-toggle="buttons"
                ngbRadioGroup name="budgetBasis" [(ngModel)]="csiServiceDemographic.budgetBasis"
                (ngModelChange)="update()">
                <label ngbButtonLabel class="btn btn-secondary" *ngFor="let budgetB of budgetBasisList"
                    [class.active]="budgetB === csiServiceDemographic.budgetBasis">
                    <input ngbButton type="radio" autocomplete="off" name="budgetBasis" [value]="budgetB">
                    {{budgetB}}
                </label>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="form-group">
            <label class="mb-1" for="role">Total # of IT/ICS cybersecurity management and staff (i.e., technologists)
                assigned and/or dedicated to the Critical Service?</label>
            <div class="btn-group btn-group-toggle d-block button-container" id="totalITStaff" data-toggle="buttons"
                ngbRadioGroup name="totalITStaff" [ngModel]="csiServiceDemographic.totalITStaff" ngModelChange="update">
                <label ngbButtonLabel class="btn btn-secondary" *ngFor="let totalITStaffItem of totalITStaffList"
                    [class.active]="totalITStaffItem === csiServiceDemographic.totalITStaff">
                    <input ngbButton type="radio" autocomplete="off" name="totalITStaff" [value]="totalITStaffItem">
                    {{totalITStaffItem}}
                </label>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="form-group">
            <label class="mb-1" for="role">How many authorized, oragnizational users access and interact (i.e., operate,
                perform data entry, etc., as end users) with the Critical Service?</label>
            <div class="btn-group btn-group-toggle d-block button-container" id="authorizedOrganizationalUserCount"
                data-toggle="buttons" ngbRadioGroup name="authorizedOrganizationalUserCount"
                [ngModel]="csiServiceDemographic.authorizedOrganizationalUserCount" ngModelChange="update">
                <label ngbButtonLabel class="btn btn-secondary"
                    *ngFor="let authorizedOrganizationalUserCountItem of authorizedOrganizationalUserCountList"
                    [class.active]="authorizedOrganizationalUserCountItem === csiServiceDemographic.authorizedOrganizationalUserCount">
                    <input ngbButton type="radio" autocomplete="off" name="authorizedOrganizationalUserCount"
                        [value]="authorizedOrganizationalUserCountItem">
                    {{authorizedOrganizationalUserCountItem}}
                </label>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="form-group">
            <label class="mb-1" for="role">How many authorized, non-oragnizational users access and interact (i.e.,
                operate, perform data entry, etc., as end users) with the Critical Service?</label>
            <div class="btn-group btn-group-toggle d-block button-container" id="authorizedNonOrganizationUserCount"
                data-toggle="buttons" ngbRadioGroup name="authorizedNonOrganizationUserCount"
                [ngModel]="csiServiceDemographic.authorizedNonOrganizationUserCount" ngModelChange="update">
                <label ngbButtonLabel class="btn btn-secondary"
                    *ngFor="let authorizedNonOrganizationUserCountItem of authorizedNonOrganizationUserCountList"
                    [class.active]="authorizedNonOrganizationUserCountItem === csiServiceDemographic.authorizedNonOrganizationUserCount">
                    <input ngbButton type="radio" autocomplete="off" name="authorizedNonOrganizationUserCount"
                        [value]="authorizedNonOrganizationUserCountItem">
                    {{authorizedNonOrganizationUserCountItem}}
                </label>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="form-group">
            <label class="mb-1" for="role">How many customers (i.e., individuals and/ or organizations) benefit from,
                depend on, and/or otherwise make use of the Critical Service?</label>
            <div class="btn-group btn-group-toggle d-block button-container" id="customersCount" data-toggle="buttons"
                ngbRadioGroup name="customersCount" [ngModel]="csiServiceDemographic.customersCount"
                ngModelChange="update">
                <label ngbButtonLabel class="btn btn-secondary" *ngFor="let customersCountItem of customersCountList"
                    [class.active]="customersCountItem === csiServiceDemographic.customersCount">
                    <input ngbButton type="radio" autocomplete="off" name="customersCount" [value]="customersCountItem">
                    {{customersCountItem}}
                </label>
            </div>
        </div>
    </div>

</form>
