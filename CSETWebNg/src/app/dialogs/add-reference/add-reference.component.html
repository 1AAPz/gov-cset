<div class="advisory-dialog d-flex flex-column justify-content-center flex-11a">
  <div class="mat-dialog-header p-3 d-flex justify-content-start align-items-center flex-00a">
    <span class="mr-3 fs-base-6 cset-icons-advisory"></span>
    <span>Add Reference Document</span>
  </div>

  <form class="p-3 pr-0 oy-auto d-flex flex-column flex-11a">
    <mat-dialog-content>

      <div class="form-group">
        <label for="category">Select Or Upload Reference Document</label>
        <input required #editDoc #docField="ngModel" type="text" class="form-control" id="document" name="document"
          list="docoptions" [(ngModel)]="model.FileID">
        <datalist id="docoptions">
          <option *ngFor="let d of documents" [attr.data-value]="d.ID" [value]="d.Text"></option>
        </datalist>
        <div *ngIf="submitted && !docField.valid" class="m-0 mt-2 alert alert-danger">Document is required</div>
      </div>

      <div class="form-group">
        <label for="section">Section</label>
        <input type="text" id="section" name="section" class="form-control" [(ngModel)]="sectionRef">
        <p>Enter a pre-defined bookmark or section reference.</p>
      </div>

    </mat-dialog-content>
  </form>
  <mat-dialog-actions class="p-3 mb-0 d-flex justify-content-between flex-00a">
    <button class="btn btn-primary" (click)="create()">Create</button>
    <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </mat-dialog-actions>
</div>
