<div class="d-flex flex-row mb-3" style="min-height: 10rem; align-items: flex-start; justify-content: space-between; padding-bottom:25px">
    <div class="mb-2" style="height: 13rem; width:25%;">
        <edm-triple-bar-chart [bar_chart_data]="buildHeaderTripleBarChart()" [showLegend]="true"></edm-triple-bar-chart>
        <div class="small">
            Percentage of practices fully performed
        </div>
    </div>
    <edm-bar-chart-legend [suppressNABar]="true" [suppressNcsfFooter]="true"></edm-bar-chart-legend>
</div>

<div style="border-top: 2px solid #000; border-bottom: 2px solid #000; text-align: center;"
    class="py-2 font-weight-bold">
    PRACTICE LEVEL PERFORMANCE SUMMARY
</div>

<table *ngFor="let d of getDomainsForDisplay()" class="w-100 outer-table" style="border-bottom: 2px solid #000">
    <tr>
        <td style="width: 25%;">
            <div style="height: 11rem;">
                <edm-triple-bar-chart [bar_chart_data]="buildTriple(d)"></edm-triple-bar-chart>
            </div>
        </td>
        <td>
            <table class="w-100 inner-table mb-3">
                <tr *ngFor="let g of getGoals(d)">
                    <td>
                        {{g.title}}
                    </td>
                    <td style="width: 50%; padding: .25rem; vertical-align: middle;">
                        <edm-horizontal-bar-chart [bar_chart_data]="buildHoriz(g)"></edm-horizontal-bar-chart>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
