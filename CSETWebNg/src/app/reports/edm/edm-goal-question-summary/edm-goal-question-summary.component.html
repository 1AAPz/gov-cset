<div class="goal-question-summary-container">
  <div *ngFor="let group of goal_question_data" class="gqs-group">
    <div class="gqs-cell gqs-group-title">
      {{group.groupName}}
    </div>
    <div *ngFor="let result of group.subResults" class="gqs-group-row">
      <div *ngIf="result.answer" class="gqs-cell gqs-cell-result " [ngClass]="{
          'green-score': result.answer == 'Y',
          'yellow-score': result.answer == 'I',
          'red-score': result.answer == 'N',
          'gqs-cell-default': result.answer == 'U'
        }">
        {{result.goalName}}
      </div>
      <div *ngIf="!result.answer" class="gqs-cell gqs-cell-result gqs-cell-default">
        {{result.goalName}}
      </div>
      <div *ngFor="let subResult of result.subResults" class="gqs-cell gqs-cell-sub-cat " [ngClass]="{
          'green-score': subResult.answer == 'Y',
          'yellow-score': subResult.answer == 'I',
          'red-score': subResult.answer == 'N',
          'gqs-cell-default': subResult.answer == 'U'
        }">
        {{subResult.goalName}}
      </div>
    </div>
  </div>

  <div *ngIf="!hasGoalResults" class="gqs-group">
    <div class="gqs-cell gqs-group-title">
      &nbsp;
    </div>
    <div class="gqs-group-row">
      <div class="gqs-cell gqs-cell-result gqs-cell-default">
        N/A
      </div>
    </div>
  </div>

</div>
