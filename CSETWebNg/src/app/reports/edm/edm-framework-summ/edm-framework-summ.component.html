<div class="framework-summary-container">
    <div class="fs-title-section">
        <h1 class="pageHeader">
            NIST Cybersecurity Framework Summary
        </h1>
        <div class="fs-title-graphs fs-body-row">
            <div class="fs-col-one function-color-bar"></div>
            <div class="fs-col-two fs-body-row-triple-graph-container" style="height:160px;">
                <edm-triple-bar-chart class="fs-body-row-triple-graph" [bar_chart_data]="func_count_totals" ></edm-triple-bar-chart>
            </div>
            <div class="fs-col-three"></div>
            <div class="fs-col-four fs-bar-legend">
                <edm-bar-chart-legend [suppressNABar]='false' [fullInfoText]=true ></edm-bar-chart-legend>
            </div>
        </div>
    </div>

    <div class="fs-headers">
        <div class="fs-col-one">
            
        </div>
        <div class="fs-col-two">
            Function
        </div>
        <div class="fs-col-three">
            Category
        </div>
        <div class="fs-col-four">
            
        </div>
    </div>
    <div class="fs-body-row" *ngFor="let func of edm_framework_data">
        <div class="fs-col-one function-color-bar" [ngStyle]="getFrameworkColor(func.acronym)">
        </div>
        <div class="fs-col-two fs-body-row-triple-graph-container">
            <edm-triple-bar-chart class="fs-body-row-triple-graph" [bar_chart_data]="getTripleChartData(func)" ></edm-triple-bar-chart>
        </div>
        <div class="fs-category-sub-row-container">
            <div class="fs-category-sub-row" *ngFor="let cat of func.categories">
                <div class="fs-categroy-sub-row-text fs-col-three"> {{func.acronym}}.{{cat.acronym}} <br> {{cat.shortName ? cat.shortName : cat.name}} </div>
                <div class="fs-categroy-sub-row-graph">
                    <edm-horizontal-bar-chart style="width:100%" [bar_chart_data]="getHorizontalChartData(cat)" ></edm-horizontal-bar-chart>
                </div>
            </div>
        </div>
    </div>
    
</div>
