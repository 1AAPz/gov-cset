<div [class.page-break]="usage == 'main'" >

    <h1 *ngIf="usage == 'main'">Table of Contents</h1>

    <div>
        <div *ngIf="usage == 'sidenav'">
            <button class="btn btn-link" (click)="scroll('toc_top')">Top</button>
        </div>
        <div>
            <button class="btn btn-link" (click)="scroll('toc_notification')">Notification</button>
        </div>
        <div>
            <button class="btn btn-link" (click)="scroll('toc_introduction')">Introduction</button>
        </div>
        <div>
            <button class="btn btn-link" (click)="scroll('toc_overview')">Overview and Scope of the EDM
                Assessment</button>
        </div>
        <div>
            <button class="btn btn-link" (click)="scroll('toc_interpreting')">Interpreting this Report</button>
        </div>
        <div>
            <button class="btn btn-link" (click)="scroll('toc_summary_results')">Summary Results</button>
        </div>
        <div>
            <button class="btn btn-link" (click)="scroll('toc_rf')">Detailed Results and Options for
                Consideration</button>
        </div>
        <div class="pl-3">
            <div>
                <button class="btn btn-link" (click)="scroll('toc_rf')">1 Relationship Formation</button>
            </div>
            <div>
                <button class="btn btn-link" (click)="scroll('toc_rmg')">2 Relationship Management and
                    Governance</button>
            </div>
            <div>
                <button class="btn btn-link" (click)="scroll('toc_sps')">3 Service Protection and Sustainment</button>
            </div>
            <div>
                <button class="btn btn-link" (click)="scroll('toc_mil')">4 Maturity Indicator Levels 2-5</button>
            </div>
        </div>
        <div>
            <button class="btn btn-link" (click)="scroll('toc_glossary')">Glossary</button>
        </div>
        <div>
            <button class="btn btn-link" (click)="scroll('toc_acronyms')">EDM Assessment Acronyms</button>
        </div>
        <div>
            <button class="btn btn-link" (click)="scroll('toc_references')">Sources Referenced in this
                Report</button>
        </div>
        <div>
            <button class="btn btn-link" (click)="scroll('toc_appendix_a')">Appendix A: Additional Data Views</button>
        </div>
    </div>
</div>
