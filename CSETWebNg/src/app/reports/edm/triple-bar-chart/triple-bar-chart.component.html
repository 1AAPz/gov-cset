<div class="triple-bar-chart">
    <div *ngIf="bar_chart_data.title" class="tbc-title">
        {{bar_chart_data.title }}
    </div>
    <div class="tbc-bars">
        <div class='tbc-bar green-score' [ngStyle]="getBarHeight(bar_chart_data.green)">
            <div class="tbc-bar-label">
                {{bar_chart_data.green}}
            </div>
        </div>
        <div class='tbc-bar yellow-score' [ngStyle]="getBarHeight(bar_chart_data.yellow)">
            <div class="tbc-bar-label">
                {{bar_chart_data.yellow}}
            </div>           
        </div>
        <div class='tbc-bar red-score' [ngStyle]="getBarHeight(bar_chart_data.red)">
            <div class="tbc-bar-label">
                {{bar_chart_data.red}}
            </div>   
        </div>
    </div>
    <div class="tbc-bottom-percent">
        <div class="tbc-percent tbc-bar">
            {{green_percent }}%
        </div>
        <div class="tbc-bar">
        </div>
        <div class=" tbc-bar">
        </div>
    </div>

</div>
