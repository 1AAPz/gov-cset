<div class="white-panel d-flex flex-column justify-content-start flex-11a">
  <div>
    <h3>
      Standard And Question Set Builder
    </h3>
    <p>
      This tool allows you to define your own custom standard or question set for an assessment.
    </p>
    <p>
      If you wish to build a question set, create a single standard and attach all questions to it.
    </p>
    <button class="btn btn-primary" (click)="this.builderSvc.newCustomSet()">
      New Standard/Question Set
    </button>

    <div *ngIf="setDetailList === null">
      <div class="spinner-container m-0 d-flex justify-content-center align-items-center flex-11a">
        <div class="spinner-size-50"></div>
      </div>
    </div>
    <div *ngIf="setDetailList?.length > 0">
      <table>
        <tr *ngFor="let s of setDetailList">
          <td>
            <button class="btn btn-link" (click)="this.builderSvc.loadCustomSet(s.SetName)">
              {{s.FullName}}
            </button>
          </td>
          <td>
            <button class="btn btn-primary" (click)="this.cloneSet(s.SetName)">clone</button>
          </td>
          <td>
            <button class="btn btn-primary" (click)="this.deleteSet(s.SetName)">delete</button>
          </td>
        </tr>
      </table>
    </div>
    <div *ngIf="setDetailList?.length == 0" class="mt-3 mb-4">
      <p>There are no custom sets available.</p>
    </div>
  </div>
</div>
