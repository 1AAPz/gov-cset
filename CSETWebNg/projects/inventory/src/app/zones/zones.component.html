<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>
  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef>Label </th>
    <td mat-cell *matCellDef="let element"> {{element.label}} </td>
  </ng-container>
  <ng-container matColumnDef="sal">
    <th mat-header-cell *matHeaderCellDef> SAL </th>
    <td mat-cell *matCellDef="let element"> {{element.sal}} </td>
  </ng-container>
  <ng-container matColumnDef="layer">
    <th mat-header-cell *matHeaderCellDef> Layer </th>
    <td mat-cell *matCellDef="let element"> {{element.layer}} </td>
  </ng-container>
  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef> Owner </th>
    <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
  </ng-container>
  <ng-container matColumnDef="visible">
    <th mat-header-cell *matHeaderCellDef> visible </th>
    <td mat-cell *matCellDef="let element"> {{element.visible}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
