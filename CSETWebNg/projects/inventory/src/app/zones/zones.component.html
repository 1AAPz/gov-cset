<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> 
        <select [(ngModel)]="element.type" class="form-control override-select"
        (change)="submit(element.tag, element.type);">
        <option [ngValue]="Control DMZ">Control DMZ</option>
        <option [ngValue]="Control System">Control System</option>
        <option [ngValue]="Corporate">Corporate</option>
        <option [ngValue]="External DMZ">External DMZ</option>
        <option [ngValue]="Other">Other</option>
        <option [ngValue]="Plant System">Plant System</option>
        <option [ngValue]="Safety">Safety</option>
      </select>
      {{element.type}} </td>
  </ng-container>
  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef>Label </th>
    <td mat-cell *matCellDef="let element"> {{element.label}} </td>
  </ng-container>
  <ng-container matColumnDef="sal">
    <th mat-header-cell *matHeaderCellDef> SAL </th>
    <td mat-cell *matCellDef="let element"> 
        <select [(ngModel)]="element.sal" class="form-control override-select"
        (change)="submit(element.tag, element.sal);">
        <option [ngValue]="none">None</option>
        <option [ngValue]="L">Low</option>
        <option [ngValue]="M">Moderate</option>
        <option [ngValue]="H">High</option>
        <option [ngValue]="VH">Very High</option>
      </select></td>
  </ng-container>
  <ng-container matColumnDef="layer">
    <th mat-header-cell *matHeaderCellDef> Layer </th>
    <td mat-cell *matCellDef="let element"> {{element.layer}} </td>
  </ng-container>
  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef> Owner </th>
    <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
  </ng-container>
  <ng-container matColumnDef="visible">
    <th mat-header-cell *matHeaderCellDef> visible </th>
    <td mat-cell *matCellDef="let element"> 
      <input type="checkbox" class="mt-1"
      [checked]="element.visible" (change)="submit(element.tag, element.visible)"> </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
